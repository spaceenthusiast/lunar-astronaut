      object-fit: cover;

      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      font-size: 1.3rem;
      line-height: 1.6;
    }
    .back {
      color: #4da6ff;
      text-decoration: none;
      font-size: 1.3rem;
      margin-top: 60px;
      display: inline-block;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
